
<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gramática Mágica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }
        
        .bg-vibrant {
            background: linear-gradient(-45deg, #4f46e5, #9333ea, #db2777, #f59e0b);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .animate-float-slow {
            animation: float 8s ease-in-out infinite;
        }

        .animate-float-fast {
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .text-gradient {
            background: linear-gradient(to right, #4f46e5, #db2777);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Animações de Interação */
        @keyframes pop-in {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .animate-pop-in {
            animation: pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes fade-out {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.98); opacity: 0; }
        }

        .animate-fade-out {
            animation: fade-out 0.3s ease-in-out forwards;
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        .animate-wobble {
            animation: wobble 2s ease-in-out infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-5px); }
            40% { transform: translateX(5px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
        }

        .animate-shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes click-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .animate-click-pulse {
            animation: click-pulse 0.2s ease-out forwards;
        }

        @keyframes pulse-subtle {
            0%, 100% { transform: scale(1); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
            50% { transform: scale(1.02); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        }

        .animate-pulse-subtle {
            animation: pulse-subtle 3s ease-in-out infinite;
        }

        @keyframes slide-up {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .animate-slide-up {
            animation: slide-up 0.5s ease-out forwards;
        }

        /* Animação Mágica para Dicas */
        @keyframes magic-poof {
            0% { transform: scale(1); filter: brightness(1) blur(0px); box-shadow: 0 0 0px rgba(245, 158, 11, 0); }
            30% { transform: scale(1.08); filter: brightness(1.5) blur(2px); box-shadow: 0 0 30px rgba(245, 158, 11, 0.8); }
            100% { transform: scale(0.95); opacity: 0.35; filter: grayscale(1) blur(0px); box-shadow: 0 0 0px rgba(245, 158, 11, 0); }
        }

        .animate-magic-poof {
            animation: magic-poof 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes shimmer-glow {
            0% { box-shadow: 0 0 5px rgba(245, 158, 11, 0.2); border-color: rgba(245, 158, 11, 0.2); }
            50% { box-shadow: 0 0 20px rgba(245, 158, 11, 0.5); border-color: rgba(245, 158, 11, 0.6); }
            100% { box-shadow: 0 0 5px rgba(245, 158, 11, 0.2); border-color: rgba(245, 158, 11, 0.2); }
        }

        .animate-shimmer-glow {
            animation: shimmer-glow 2s ease-in-out infinite;
        }
    </style>

</head>
